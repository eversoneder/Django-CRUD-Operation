{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary w-100 btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100 btn-lg"><i class="fa-solid fa-check"></i> Submit </button>
        </div>
        
    </div>

</form>
{% endblock content %}
